<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

                    <span class="songName">Ek Din Aap Yun</span>

                                class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>

                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Ishq Official Lyrical</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="1"
                                class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>

                </div>

                    <img alt="3">
                    <span class="songName">Ishq Sufiyana</span>

                <div class="songItem">

                    <span class="songName">Hume Tumse Pyaar Kitna</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="10"

                    <img alt="12">
                    <span class="songName">Saudebaazi</span>

                    <span class="songName">Agar Tum sath Ho</span>

                                class="far songItemPlay fa-2x fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa fa-2x fa-step-backward" id="previous"></i>
            <i class="fa fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa fa-2x fa-step-forward" id="next"></i>

            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="99">
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
        <div class="volume">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" value="25" max="99">
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
